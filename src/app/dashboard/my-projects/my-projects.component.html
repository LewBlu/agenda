<div class="card">
	<div class="card-body">
		<h5 class="card-title">My Projects</h5>
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between" *ngFor="let project of projects">
				{{project.title}}
				<div>
					<span class="badge bg-secondary mx-1">4</span>
					<span class="badge bg-warning mx-1">2</span>
					<span class="badge bg-success mx-1">1</span>
				</div>
			</li>
		</ul>
	</div>
</div>
