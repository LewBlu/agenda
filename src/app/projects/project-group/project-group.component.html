<div class="row mt-3">
	<div class="col-12 mb-3" *ngFor="let project of projects">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">{{ project.title }}</h5>
				<ul class="list-group" cdkDropList (cdkDropListDropped)="drop($event)">
					<li class="list-group-item d-flex justify-content-between" *ngFor="let task of tasks" cdkDrag cdkDragPreviewContainer="parent">
						<div class="list-group-item list-group-item-secondary" *cdkDragPlaceholder></div>
						{{task}}
						<div>
							<span class="badge bg-secondary mx-1">4</span>
							<span class="badge bg-warning mx-1">2</span>
							<span class="badge bg-success mx-1">1</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
