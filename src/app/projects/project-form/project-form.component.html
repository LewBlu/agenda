<div class="row mt-3">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Create a project</h5>
				<form [formGroup]="projectForm" (ngSubmit)="createProject()">
					<div class="mb-3">
						<label for="title" class="form-label">Project Name</label>
						<input type="text" class="form-control" id="title" formControlName="title">
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Decription</label>
						<textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
					</div>
					<div class="mb-3">
						<label for="owner_id" class="form-label">Owner</label>
						<select class="form-select" formControlName="owner_id">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="group_id" class="form-label">Group</label>
						<select class="form-select" formControlName="group_id">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</div>
	</div>
</div>
